<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://res.cloudinary.com">
  <link href="../assets/icon/cloudinary_favicon_32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="css/formats.css" rel="stylesheet">
</head>
<body>
  <div class="display-resolation">
    <div id="adaptive" class="resolation-range">
      <div id="3840" class="range-info out-of-range">
        <span class="text">3840x2160</span>
        <ul id="3840ul" class="bar-list 4k">
        </ul>
      </div>
      <div id="2560" class="range-info out-of-range">
        <span class="text">2560x1440</span>
        <ul id="2560ul" class="bar-list 4k">
        </ul>
      </div>
      <div id="1920" class="range-info">
        <span class="text">1920x1080</span>
        <ul id="1920ul" class="bar-list 4k full_hd">
        </ul>
      </div>
      <div id="1280" class="range-info">
        <span class="text">1280x720</span>
        <ul id="1280ul" class="bar-list 4k full_hd hd">
        </ul>
      </div>
      <div id="960" class="range-info">
        <span class="text">960x540</span>
        <ul id="960ul" class="bar-list 4k full_hd hd">
        </ul>
      </div>
      <div id="640" class="range-info">
        <span class="text">640x360</span>
        <ul id="640ul" class="bar-list 4k full_hd hd sd">
        </ul>
      </div>
      <div id="480" class="range-info">
        <span class="text">480x270</span>
        <ul id="480ul" class="bar-list 4k full_hd hd sd">
        </ul>
      </div>
      <div id="320" class="range-info">
        <span class="text">320x240</span>
        <ul id="320ul" class="bar-list 4k full_hd hd sd">
        </ul>
      </div>
    </div>
    </div>
    <div class="video-container" style="width: 1920px">
      <h2>Video Native Auto Format</h2>
      <video width="1920" height="1080"
        autoplay
        controls
        muted
        playsinline
        poster="https://res.cloudinary.com/demo/video/upload/f_auto,q_auto,w_1920/sea_turtle.jpg"
        src="https://res.cloudinary.com/demo/video/upload/c_limit,f_auto,q_auto,w_1920/sea_turtle.mp4"
        data-codec="f_auto"
        data-format = "mp4"
      >
    </video>
      <h2>Video Native AV1 MP4</h2>
      <video width="1920" height="1080"
        autoplay
        controls
        muted
        playsinline
        poster="https://res.cloudinary.com/demo/video/upload/f_auto,q_auto,w_1920/sea_turtle.jpg"
        src="https://res.cloudinary.com/demo/video/upload/c_limit,vc_av1,q_auto,w_1920/sea_turtle.mp4"
        data-codec="vc_av1"
        data-format = "mp4"
      >
    </video>
      <h2>Video Native H.265 MP4</h2>
      <video width="1920" height="1080"
        autoplay
        controls
        muted
        playsinline
        poster="https://res.cloudinary.com/demo/video/upload/f_auto,q_auto,w_1920/sea_turtle.jpg"
        src="https://res.cloudinary.com/demo/video/upload/c_limit,vc_h265,q_auto,w_1920/sea_turtle.mp4"
        data-codec="vc_h265"
        data-format = "mp4"
      >
    </video>
      <h2>Video Native VP9 WEBM</h2>
      <video width="1920" height="1080"
        autoplay
        controls
        muted
        playsinline
        poster="https://res.cloudinary.com/demo/video/upload/f_auto,q_auto,w_1920/sea_turtle.jpg"
        src="https://res.cloudinary.com/demo/video/upload/c_limit,vc_vp9,q_auto,w_1920/sea_turtle.webm"
        data-codec="vc_vp9"
        data-format = "webm"
      >
    </video>
      <h2>Video Native H.264 MP4</h2>
      <video width="1920" height="1080"
        autoplay
        controls
        muted
        playsinline
        poster="https://res.cloudinary.com/demo/video/upload/f_auto,q_auto,w_1920/sea_turtle.jpg"
        src="https://res.cloudinary.com/demo/video/upload/c_limit,vc_h264,q_auto,w_1920/sea_turtle.mp4"
        data-codec="vc_h264"
        data-format = "mp4"
      >
    </video>
    </div>
    <script type="text/javascript" src="js/formats.js"></script>
</body>
</html>
