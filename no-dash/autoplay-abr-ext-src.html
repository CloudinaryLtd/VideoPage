<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://res.cloudinary.com/prod/image/upload/w_32/console/favicon.png' rel='icon' sizes='32x32' type='image/png'>
    <link href="https://unpkg.com/cloudinary-video-player@1.5.3/dist/cld-video-player.min.css" rel="stylesheet">
</head>
<body>
    <div class="video-container" style="width: 960px">
      <h2>Video Player</h2>
      <video
        id="example-player"
        autoplay
        controls
        muted
        playsinline
        class="cld-video-player cld-video-player-skin-dark cld-fluid"
      ></video>
    </div>
    <script type="text/javascript" src="https://unpkg.com/cloudinary-core@2.11.4/cloudinary-core-shrinkwrap.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/cloudinary-video-player@1.5.3/dist/cld-video-player.min.js"></script>
	<script type="text/javascript">
        var cld = cloudinary.Cloudinary.new({cloud_name: "hadard"});
        var player = cld.videoPlayer("example-player");
        player.source("https://res.cloudinary.com/hadard/video/upload/sp_hd_vp9/dog.mpd");
     //   player.source("https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd");
      </script>
</body>
